<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="image-container">
        <div class="slider-container">
            <img src="https://picsum.photos/id/237/500/300" alt="image" width="500px" height="300px" style="background-color:gray;" />
            <img src="https://picsum.photos/id/1/500/300" alt="image" width="500px" height="300px" style="background-color:yellow;" />
            <img src="https://picsum.photos/id/10/500/300" alt="image" width="500px" height="300px" style="background-color:white;" />
            <img src="https://picsum.photos/id/20/500/300" alt="image" width="500px" height="300px" style="background-color:blue;" />
            <img src="https://picsum.photos/id/7/500/300" alt="image" width="500px" height="300px" style="background-color:red;" />
            <img src="https://picsum.photos/id/112/500/300" alt="image" width="500px" height="300px" style="background-color:brown;" />
            <img src="https://picsum.photos/id/22/500/300" alt="image" width="500px" height="300px" style="background-color:green;" />
            <img src="https://picsum.photos/id/59/500/300" alt="image" width="500px" height="300px" style="background-color:pink;" />
        </div>
        <i class="fas fa-angle-double-left btn previous"></i>
        <i class="fas fa-angle-double-right btn next"></i>
    </div>
    <script src="script.js"></script>
</body>

</html>
