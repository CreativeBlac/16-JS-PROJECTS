<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trail Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/66134/pexels-photo-66134.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="img">
        <h2>Movie Title</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi provident quod, quam minima itaque minus aliquid quaerat assumenda debitis delectus esse. Ullam fugiat eveniet hic fugit odit blanditiis mollitia officia?</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="https://player.vimeo.com/external/502591311.sd.mp4?s=5635677e46f3800ec437fcc3e559aa4e79cf363c&profile_id=164&oauth2_token_id=57447761" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
